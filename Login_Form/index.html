<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container"> <!--start container -->
        <h2>Login</h2>
        <form action="">

            <div class="form-group"> 
                <input type="email" id="id1" required>
                <label for="id1">Email</label>
                <i class="fa-solid fa-envelope"></i>
            </div>

            <div class="form-group">
                <input type="password" id="id2" required>
                <label for="id2">Password</label>
                <i class="fa-solid fa-lock"></i>
            </div>

            <pre><p><input type="checkbox"> Remember me      <a href="#">Forget password</a></p>
            </pre>

            <input type="button" name="Login" value="Login" id="btn">

            <p>New User? 
            <a href="#">Regester Now</a>
            </p>

        </form>
    </div>
</body>
</html>
